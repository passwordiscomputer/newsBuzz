<h1>Make new News Viewer Module</h1>
<select (change)="onCategoryChange($event.target.value)">
    <option *ngFor="let category of categories" value="{{category.name}}"  >{{category.name}}</option>
</select>


<div *ngFor="let source of sources | category:filterByCategory">
  <input type="checkbox" (change)="onCheck(source.uri, $event.target.checked)"> {{source.name}}<br>
</div>

<button (click)="submitQuery()" type="button" name="button">Create</button>
