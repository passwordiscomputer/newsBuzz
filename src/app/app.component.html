<h1>Welcome to the NewsBuzz</h1>
<h4>The News Site where you create your own front Page</h4>
<div class="container-fluid">
  <button (click)="addButtonClicked()" class="btn btn-danger" type="submit">{{buttonText}}</button>
  <app-add-news-component *ngIf="addNewArticleClicked"></app-add-news-component>
</div>

<div class="container-fluid">
  <div class="row">
    <div *ngFor="let query of queries" class="col-md-3">
      <app-story-holder [childQueryData] = "query" ></app-story-holder>
    </div>
  </div>




</div>
